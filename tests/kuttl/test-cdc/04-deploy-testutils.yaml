apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands: 
- script: |
    kubectl apply -f config/testutils-deployment.yaml
  ignoreFailure: false
- script: |
    TESTUTILS_POD=$(kubectl get pods -l=app=cdc-testutil -o=jsonpath='{.items[0].metadata.name}')
    kubectl wait --for=condition=Ready pod $TESTUTILS_POD
    kubectl exec $TESTUTILS_POD -- bash -c "/opt/bin/pulsar-cdc-testutil --cass-contact-points cluster2-dc1-all-pods-service.default.svc.cluster.local:9042 --pulsar-url pulsar://pulsar-proxy.pulsar.svc.cluster.local:5600 --pulsar-admin-url http://pulsar-proxy.pulsar.svc.cluster.local:8080"
  ignoreFailure: false