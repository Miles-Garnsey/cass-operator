apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../config/fixtures/k8ssandra-base/
patches:
  - |-
    apiVersion: cassandra.datastax.com/v1beta1
    kind: CassandraDatacenter
    metadata:
      name: dc1
      namespace: cass-operator
    spec:
      size: 1
      serverImage: docker.io/k8ssandra/cass-management-api:4.0.1-v0.1.43
      cdc:
        enabled: true
        pulsarServiceUrl: pulsar://pulsar-proxy.pulsar.svc.cluster.local:6650
        topicPrefix: persistent://public/default/events-
        cdcWorkingDir: /var/lib/cassandra/cdc